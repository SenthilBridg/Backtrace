plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.bridg.backtrace.JavaBtIntegration'
    }
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'com.github.backtrace-labs.backtrace-log4j2:backtrace-log4j2:0.9.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.16.0'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.16.0'
	//implementation 'org.slf4j:slf4j-log4j12:1.7.18'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

